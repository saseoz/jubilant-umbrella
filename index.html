<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <div class="container card">

      <picture>
        <img class="mobile-img" src="images/image-header-mobile.jpg" alt="">
        <img class="desktop-img" src="images/image-header-desktop.jpg" alt="">
      </picture>

      <div class="content-wrapper">

        <div class="frame main-content">
          <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics 
          and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        </div>
      
        <div class="status">
          <div>
            <h2>10k+</h2>
            <span>companies</span>
          </div>
          <div>
            <h2>314</h2>
            <span>templates</span>
          </div>
          <div>
            <h2>12M+</h2>
            <span>queries</span>
          </div>
        </div>

      </div>

    </div>
  </main>

</body>
</html>
